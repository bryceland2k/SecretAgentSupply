<!DOCTYPE html>
<html lang="en">
<head>
  <title>Secret Agent Supply Inc.</title>
  <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
  <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
</head>

<body>
  <header>
    <div class="container">
      <img class="SAS-logo" src="./resources/images/logo.png" alt="Secret Agent Supply Logo">
      <span>SECRET AGENT SUPPLY INC.</span>
    </div>
  </header>

  <main>

    <div class="top-banner">
      <div class="container">
        <div class="new-arrival">
          <p>NEW ARRIVAL</p>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <div class="navbar">
      <div class="container">
      <nav>
        <ul>
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
      </nav>
      </div>
    </div>

    <div class="products">
      <div class="container">
      <div class="spy-pen">
        <img src="./resources/images/pen.png" alt="Exploding Pen">
        <p>Exploding Pen</p>
      </div>
      <div class="spy-watch">
        <img src="./resources/images/watch.png" alt="Cellular Watch">
        <p>Cellular Watch</p>
      </div>
      <div class="spy-glasses">
        <img src="./resources/images/glasses.png" alt="Thermal Glasses">
        <p>Thermal Glasses</p>
      </div>
      </div>
    </div>

    <div class="store-info">
      <div class="container">
      <div class="location">
        <p>Location</p>
        <p>-47.346436, 84.32354</p>
      </div>
      <div class="hours">
        <p>Hours</p>
        <p>0800 - 1800</p>
      </div>
      </div>
    </div>

    <footer>
      <div class="container">
      <div class="copyright">
        Copyright Secret Agent Supply Inc.
      </div>
      </div>
    </footer>
  </main>

</body>
</html>
